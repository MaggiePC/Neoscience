<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Noticias Dinámico</title>
    
    <style>
        /* --- ESTILOS CSS --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            overflow: hidden; /* Oculta las tarjetas que no están en el centro */
            margin-top: 20px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .news-card {
            min-width: 100%; /* Cada tarjeta ocupa el 100% del contenedor visible */
            flex-shrink: 0; /* Evita que las tarjetas se reduzcan */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        
        .news-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .news-content h3 {
            margin-top: 0;
            color: #333;
        }

        .news-content p {
            color: #666;
            font-size: 0.9em;
            flex-grow: 1;
        }

        .news-link {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .news-link:hover {
            text-decoration: underline;
        }
        
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            font-size: 24px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-button.prev {
            left: 10px;
        }

        .carousel-button.next {
            right: 10px;
        }
    </style>
</head>
<body>

    <h1>Últimas Noticias</h1>
    
    <div class="carousel-container">
        <div class="carousel-track">
            </div>
        <button class="carousel-button prev">&#10094;</button>
        <button class="carousel-button next">&#10095;</button>
    </div>

    <script>
        // --- CÓDIGO JAVASCRIPT ---
        const noticias = [
            {
                titulo: "Descubrimiento de exoplanetas",
                resumen: "Científicos confirman el hallazgo de tres nuevos exoplanetas potencialmente habitables en nuestra galaxia.",
                imagen: "https://via.placeholder.com/600/600?text=Noticia+1", 
                enlace: "#"
            },
            {
                titulo: "Avance en inteligencia artificial",
                resumen: "Un nuevo modelo de IA logra generar código de software con una precisión sin precedentes, optimizando procesos de desarrollo.",
                imagen: "https://via.placeholder.com/600/600?text=Noticia+2",
                enlace: "#"
            },
            {
                titulo: "Innovación en energías renovables",
                resumen: "Se presenta un prototipo de panel solar que genera energía incluso en condiciones de baja luminosidad.",
                imagen: "https://via.placeholder.com/600/600?text=Noticia+3",
                enlace: "#"
            },
            {
                titulo: "Medicina del futuro",
                resumen: "Un nuevo tratamiento genético muestra resultados prometedores en la lucha contra enfermedades crónicas degenerativas.",
                imagen: "https://via.placeholder.com/600/600?text=Noticia+4",
                enlace: "#"
            },
            {
                titulo: "Crecimiento económico mundial",
                resumen: "El último informe del Banco Mundial revela un crecimiento inesperado en las economías emergentes, impulsando el mercado global.",
                imagen: "https://via.placeholder.com/600/600?text=Noticia+5",
                enlace: "#"
            }
        ];

        // Obtén los elementos del DOM
        const carouselTrack = document.querySelector('.carousel-track');
        const prevButton = document.querySelector('.carousel-button.prev');
        const nextButton = document.querySelector('.carousel-button.next');
        let currentIndex = 0;

        // Función para generar las tarjetas y agregarlas al carrusel
        function generarTarjetas(listaNoticias) {
            listaNoticias.forEach(noticia => {
                const cardHTML = `
                    <div class="news-card">
                        <img src="${noticia.imagen}" alt="${noticia.titulo}">
                        <div class="news-content">
                            <h3>${noticia.titulo}</h3>
                            <p>${noticia.resumen}</p>
                            <a href="${noticia.enlace}" class="news-link">Leer más</a>
                        </div>
                    </div>
                `;
                carouselTrack.insertAdjacentHTML('beforeend', cardHTML);
            });
        }

        // Función para actualizar la vista del carrusel
        function updateCarousel() {
            const cardWidth = document.querySelector('.news-card').offsetWidth;
            const newTransformValue = -currentIndex * cardWidth;
            carouselTrack.style.transform = `translateX(${newTransformValue}px)`;
        }

        // Event listener para el botón "Siguiente"
        nextButton.addEventListener('click', () => {
            if (currentIndex < noticias.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0; // Vuelve al inicio
            }
            updateCarousel();
        });

        // Event listener para el botón "Anterior"
        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = noticias.length - 1; // Vuelve al final
            }
            updateCarousel();
        });

        // Genera las tarjetas al cargar la página y actualiza la vista inicial
        generarTarjetas(noticias);
        updateCarousel();
    </script>

</body>
</html>
